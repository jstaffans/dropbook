<div class="pure-u-2-3" ng-show="quoteLoaded()">
  <div class="header">
    Hello, {{ username }}. I've got a bit of wisdom for you:
    <span class="actions"><a href="#" ng-click="logout()">Logout</a></span>
  </div>
  <div class="quote">
    {{quote}}
  </div>

  <button type="submit" class="pure-button pure-button-primary" ng-click="getNewQuote()">
    Get a new quote
  </button>
</div>
